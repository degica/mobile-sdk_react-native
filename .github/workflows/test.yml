name: Run Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
      - task/test-cases

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd payment_sdk && yarn install

      - name: Run Lint Check
        run: cd payment_sdk && yarn lint

      - name: Run Jest tests
        run: cd payment_sdk && yarn test
